<!DOCTYPE html>
<html>
  <head>
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body { margin: 0; padding-bottom: 3.5rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f4; }
      #messages { list-style-type: none; margin: 0; padding: 10px; }
      #messages > li { padding: 0.7rem 1rem; margin-bottom: 10px; display: flex; align-items: flex-start; }
      .icon { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; border: 2px solid #ddd; flex-shrink: 0; }
      .message-content { display: flex; flex-direction: column; }
      .username { font-weight: bold; font-size: 0.9em; color: #333; margin-bottom: 4px; }
      .message-text { background-color: #fff; padding: 10px 14px; border-radius: 18px; max-width: 100%; word-wrap: break-word; line-height: 1.4; box-shadow: 0 1px 1px rgba(0,0,0,0.05); }
      #form { background: #fff; padding: 0.5rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-shadow: 0 -2px 5px rgba(0,0,0,0.08); }
      #input { border: 1px solid #ddd; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin-right: 0.5rem; font-size: 1rem; }
      #input:focus { outline: none; border-color: #007bff; }
      #form > button { background: #007bff; border: none; padding: 0 1.5rem; border-radius: 2rem; outline: none; color: #fff; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
      #form > button:hover { background: #0056b3; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type a message..." /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var form = document.getElementById('form');
      var input = document.getElementById('input');
      var messages = document.getElementById('messages');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });
      socket.on('chat message', function(data) {
        const item = document.createElement('li');
        const img = document.createElement('img');
        img.src = data.icon;
        img.className = 'icon';
        item.appendChild(img);
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        const userSpan = document.createElement('span');
        userSpan.className = 'username';
        userSpan.textContent = data.user;
        messageContent.appendChild(userSpan);
        const textSpan = document.createElement('span');
        textSpan.className = 'message-text';
        textSpan.textContent = data.text;
        messageContent.appendChild(textSpan);
        item.appendChild(messageContent);
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
